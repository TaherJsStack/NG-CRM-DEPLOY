<section class="rounded-2">
  <div class="header mb-5">
    <b class="text-center d-block mb-4 text-uppercase">System</b>
    <!-- <div class="logo w-25 m-auto mb-4"> -->
      <!-- <img src="assets/images/logo.png" alt="" srcset="" class="w-100"> -->
    <!-- </div> -->
    <div class="title text-center">
      <h4 class="text-uppercase fw-bold">{{ "WelcomeBack" | translate }} !</h4>
    </div>
    <div class="sub-title text-center">
      <p class="text-lowercase text-secondary">{{ "SignInToContinueTo" | translate }} <strong class="text-uppercase ">system</strong>.</p>
    </div>
  </div>

  <form (ngSubmit)="onSubmit()" [formGroup]="form" class="needs-validation">
    
    <div class="mb-4 position-relative">
        <label for="InputEmail1" class="form-label mb-1">{{ "UserNameOrEmail" | translate }}</label>
        <input 
          type="email" 
          formControlName="email" 
          class="form-control" 
          id="InputEmail1" 
          aria-describedby="Validators"
          [placeholder]=" 'EnterUserNameOrEmail' | translate "
          [ngClass]="{
            'is-invalid': 
                (isSubmitted && form.controls['email'].errors && form.controls['email'].errors['required']), 
            'is-valid': 
                (isSubmitted && !form.controls['email'].errors)}">
  
            <ng-container *ngIf="isSubmitted && form.controls['email'].errors">
              <div class="form-text position-absolute" *ngIf="form.controls['email'].errors['required']">
                {{ "UserNameOrEmailRequired" | translate }}
              </div>

              <div class="form-text position-absolute" *ngIf="form.controls['email'].errors['email']">
                {{ "PleaseEnterValidEmail" | translate }}
              </div>
              
            </ng-container>
      </div>
      <div class="mb-4 position-relative">
        <label for="InputPassword1" class="form-label mb-1">{{ "Password" | translate }}</label>
        <input 
          type="{{ showPassword ? 'text' : 'password'}}" 
          formControlName="password" 
          class="form-control" 
          id="InputPassword1"
          [placeholder]=" 'EnterPassword' | translate "
          [ngClass]="{
            'is-invalid': 
                (isSubmitted && form.controls['password'].errors && form.controls['password'].errors['required']), 
            'is-valid': 
                (isSubmitted && !form.controls['password'].errors)}">

          <button class="btn position-absolute password-eye" type="button" aria-label="Toggle password visibility" (click)="showPassword = !showPassword">
            <i class="fa" ngClass="{{showPassword ? 'fa-eye-slash' : 'fa-eye'}}" aria-hidden="true"></i>
          </button>
        
        <ng-container *ngIf="isSubmitted && form.controls['password'].errors">
          <div class="form-text position-absolute" *ngIf="form.controls['password'].errors['required']">
            {{ "PasswordRequired" | translate }}
          </div>
        </ng-container>
      </div>
      <div class="mb-3 form-check">
        <input type="checkbox" class="form-check-input" id="Check1">
        <label class="form-check-label" for="Check1">{{ "RememberMe" | translate }}</label>
      </div>
      <button type="submit" class="btn btn-primary w-100">{{ "Login" | translate }}</button>
  </form>

  <div class="position-relative stripe text-center mt-3 mb-2">
    <p class="position-relative text-capitalize">{{ "OrLoginWith" | translate }}</p>
  </div>

  <div class="d-flex flex-wrap justify-content-center gap-2 social-media">
    <button class="btn text-white border p-0 m-0">
      <i aria-hidden="true" class="fa fa-facebook"></i>
    </button>
    <button class="btn text-white border p-0 m-0">
      <i aria-hidden="true" class="fa fa-envelope"></i>
    </button>
    <button class="btn text-white border p-0 m-0">
      <i aria-hidden="true" class="fa fa-twitter"></i>
    </button>
    <button class="btn text-white border p-0 m-0">
      <i aria-hidden="true" class="fa fa-github-alt"></i>
    </button>
  </div>

  <div class="footer text-center">
    <!-- Don't have an account ? SignUp -->
    <a routerLink="/authentication/forgot-password">{{ "ForgotPassword" | translate }}</a>
  </div>


</section>
